name: Generate contribution snake

on:
  schedule:               # Her gÃ¼n gece 00:00'da Ã§alÄ±ÅŸÄ±r
    - cron: "0 0 * * *"
  workflow_dispatch:      # Manuel olarak "Run workflow" ile Ã§alÄ±ÅŸtÄ±rÄ±labilir

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: yamangokhan     # ğŸ”¹ senin GitHub kullanÄ±cÄ± adÄ±n
          outputs: dist/snake.svg
          theme: github-dark
          format: svg

      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
